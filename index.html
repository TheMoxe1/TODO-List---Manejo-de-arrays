<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tareas</h1>
    <div class="input-container">
      <input type="text" id="inputTarea" class="input-tarea" placeholder="Escribir tarea aquí">
      <button onclick="agregarTarea()" class="boton-agregar">Agregar</button>
    </div>
    <button onclick="mostrarTareaRapida()" class="boton-rapida">Rápida</button>
    <button onclick="borrarTodas()" class="boton-borrar">Borrar todo</button>
    <ul id="listaTareas" class="lista-tareas"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
